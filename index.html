<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>FFXIV 工具入口</title>
<script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>

<style>
:root {
  --bg:#fff;--text:#000;--card:#f2f2f2;--border:#ccc;
}
[data-theme="dark"] {
  --bg:#121212;--text:#fff;--card:#1e1e1e;--border:#333;
}
body{margin:40px;font-family:Arial;background:var(--bg);color:var(--text)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:24px}
.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:12px;padding:20px;text-align:center;
  cursor:pointer;transition:.15s
}
.card:hover{transform:translateY(-4px)}
.icon{width:48px;height:48px;margin-bottom:12px;stroke:var(--text)}
.switch{margin-bottom:24px}
</style>
</head>

<body>

<h1>FFXIV 工具與資源</h1>

<label class="switch">
  深色 / 淺色
  <input type="checkbox" checked onchange="
    document.documentElement.dataset.theme=this.checked?'dark':'light'
  ">
</label>

<div class="grid">

<div class="card" onclick="open('https://ff14.huijiwiki.com/wiki/%E9%A6%96%E9%A1%B5')">
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="3" y="4" width="18" height="16"/></svg>
  灰機 WIKI
</div>

<div class="card" onclick="open('https://tools.ffsusu.com/lajipai/')">
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2"><circle cx="12" cy="12" r="9"/></svg>
  風脈 / 探索 / 藏寶 / FATE
</div>

<div class="card" onclick="open('https://nightcoreisla.github.io/ffxiv-best-craft-zhtw/#/welcome')">
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M6 18l6-12 6 12"/></svg>
  生產計算器
</div>

<div class="card" onclick="open('https://ben1013liao-hue.github.io/FF14-Cactpot-Solver/')">
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="4" y="4" width="16" height="16"/></svg>
  仙人微彩 / 天書奇談
</div>

<div class="card" onclick="open('https://jhaoyu1201.github.io/FFXIV_TOOL/hotbar.html')">
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
    <rect x="3" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
  </svg>
  抽屜選單巨集
</div>

<div class="card" onclick="open('https://fish.ffmomola.com/')">
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M3 12c3-5 9-5 12 0-3 5-9 5-12 0z"/></svg>
  魚糕-v2
</div>

<!-- 新增卡片 -->
<div class="card" onclick="open('ishgard-craft.html')">
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
    <path d="M4 20h16M6 16l6-12 6 12"/>
  </svg>
  蒼天街生產
</div>

</div>

<script>
function open(url){window.open(url,'_blank')}
</script>

</body>
</html>
