<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFXIV 工具入口</title>
<script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/theme.css">
<link rel="stylesheet" href="./css/layout.css">
<link rel="stylesheet" href="./css/components.css">
<link rel="stylesheet" href="./css/ishgard.css">
</head>

<body>

<h1>FFXIV 工具與資源</h1>

<!-- 主題切換 -->
<div class="switch-container">
  深色 / 淺色
  <label class="switch">
    <input type="checkbox" checked id="themeSwitch" onchange="toggleTheme(this)">
    <span class="slider"></span>
  </label>
</div>

<!-- 搜尋區 -->
<div class="search-area">
  <div class="search-panel">
    <div class="search-title">物品搜尋</div>
    <div class="search-row">
      <input id="itemInput" class="search-input" placeholder="輸入繁 / 簡體名稱" onkeypress="if(event.key==='Enter') quickSearch('物品')">
      <button class="search-btn" onclick="quickSearch('物品')">搜尋</button>
    </div>
  </div>

  <div class="search-panel">
    <div class="search-title">任務搜尋</div>
    <div class="search-row">
      <input id="questInput" class="search-input" placeholder="輸入任務名稱" onkeypress="if(event.key==='Enter') quickSearch('任务')">
      <button class="search-btn" onclick="quickSearch('任务')">搜尋</button>
    </div>
  </div>
</div>

<!-- 工具卡片區 -->
<div class="grid" id="cards-container"></div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<!-- Ishgard Modal (floating page) -->
<div id="ishgardModal" class="modal-overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true">
    <header class="modal-header">
      <h1>蒼天街生產巨集</h1>
      <div class="header-actions">
        <div class="switch-container">
          深色 / 淺色
          <label class="switch">
            <input type="checkbox" checked id="themeSwitchModal" onchange="toggleTheme(this)">
            <span class="slider"></span>
          </label>
        </div>
        <button class="modal-close" id="modalClose" aria-label="關閉">✕</button>
      </div>
    </header>
    <main class="modal-body">
      <div id="macros-modal-container"></div>
    </main>
  </div>
</div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
