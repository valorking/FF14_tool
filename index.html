<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>FFXIV 工具入口</title>

<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --card-bg: #f2f2f2;
  --card-border: #cccccc;
  --shadow: rgba(0,0,0,0.15);
}

[data-theme="dark"] {
  --bg: #121212;
  --text: #ffffff;
  --card-bg: #1e1e1e;
  --card-border: #333333;
  --shadow: rgba(255,255,255,0.15);
}

body {
  font-family: Arial, sans-serif;
  margin: 40px;
  background-color: var(--bg);
  color: var(--text);
}

h1 {
  font-size: 28px;
  margin-bottom: 16px;
}

/* switch */
.switch-container {
  margin-bottom: 24px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 52px;
  height: 26px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  inset: 0;
  background-color: #888;
  transition: 0.3s;
  border-radius: 26px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.3s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #4caf50;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background-color: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.1s, box-shadow 0.1s;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px var(--shadow);
}

.icon {
  width: 48px;
  height: 48px;
  margin-bottom: 12px;
  stroke: var(--text);
}

.title {
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>FFXIV 工具與資源</h1>

<div class="switch-container">
  深色 / 淺色
  <label class="switch">
    <input type="checkbox" checked onchange="toggleTheme(this)">
    <span class="slider"></span>
  </label>
</div>

<div class="grid">

  <div class="card" onclick="openLink('https://ff14.huijiwiki.com/wiki/%E9%A6%96%E9%A1%B5')">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
      <path d="M3 4h18v16H3z"/>
      <path d="M3 8h18"/>
    </svg>
    <div class="title">灰機 WIKI</div>
  </div>

  <div class="card" onclick="openLink('https://tools.ffsusu.com/lajipai/')">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
      <circle cx="12" cy="12" r="9"/>
      <path d="M12 3v18M3 12h18"/>
    </svg>
    <div class="title">風脈 / 探索 / 藏寶 / FATE</div>
  </div>

  <div class="card" onclick="openLink('https://nightcoreisla.github.io/ffxiv-best-craft-zhtw/#/welcome')">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
      <path d="M4 20h16"/>
      <path d="M6 16l6-12 6 12"/>
    </svg>
    <div class="title">生產計算器（巨集）</div>
  </div>

  <div class="card" onclick="openLink('https://ben1013liao-hue.github.io/FF14-Cactpot-Solver/')">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
      <rect x="4" y="4" width="16" height="16"/>
      <path d="M4 12h16"/>
    </svg>
    <div class="title">仙人微彩 / 天書奇談</div>
  </div>

  <div class="card" onclick="openLink('https://jhaoyu1201.github.io/FFXIV_TOOL/hotbar.html')">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
      <rect x="3" y="3" width="7" height="7"/>
      <rect x="14" y="3" width="7" height="7"/>
      <rect x="3" y="14" width="7" height="7"/>
      <rect x="14" y="14" width="7" height="7"/>
    </svg>
    <div class="title">抽屜選單巨集產生器</div>
  </div>

</div>

<script>
function openLink(url) {
  window.open(url, '_blank');
}

function toggleTheme(el) {
  document.documentElement.setAttribute(
    'data-theme',
    el.checked ? 'dark' : 'light'
  );
}
</script>

</body>
</html>
