<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFXIV 工具入口</title>

<link rel="stylesheet" href="css/index.css">
<script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>

<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --card-bg: #f2f2f2;
  --card-border: #cccccc;
  --shadow: rgba(0,0,0,0.15);
}

[data-theme="dark"] {
  --bg: #121212;
  --text: #ffffff;
  --card-bg: #1e1e1e;
  --card-border: #333333;
  --shadow: rgba(255,255,255,0.15);
}

body {
  font-family: Arial, sans-serif;
  margin: 40px;
  background-color: var(--bg);
  color: var(--text);
}

h1 {
  font-size: 28px;
  margin-bottom: 16px;
}

/* ===== Switch ===== */
.switch-container {
  margin-bottom: 24px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 52px;
  height: 26px;
}

.switch input {
  opacity: 0;
}

.slider {
  position: absolute;
  inset: 0;
  cursor: pointer;
  background-color: #888;
  border-radius: 26px;
  transition: 0.3s;
}

.slider:before {
  content: "";
  position: absolute;
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: #fff;
  border-radius: 50%;
  transition: 0.3s;
}

input:checked + .slider {
  background-color: #4caf50;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

/* ===== Search Area ===== */
.search-area {
  display: flex;
  gap: 24px;
  margin-bottom: 32px;
  flex-wrap: wrap;
}

.search-panel {
  background-color: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 16px 20px;
  flex: 1;
  min-width: 260px;
}

.search-title {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 10px;
}

.search-row {
  display: flex;
  gap: 8px;
}

.search-input {
  flex: 1;
  padding: 10px 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid var(--card-border);
  background-color: var(--bg);
  color: var(--text);
}

.search-input:focus {
  outline: none;
  border-color: #4caf50;
}

.search-btn {
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background-color: #4caf50;
  color: #ffffff;
  cursor: pointer;
}

.search-btn:hover {
  filter: brightness(1.1);
}

/* ===== Grid ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(3, minmax(220px, 1fr));
  gap: 24px;
}

@media (max-width: 900px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }
}

.card {
  background-color: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.1s, box-shadow 0.1s;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px var(--shadow);
}

.icon {
  width: 48px;
  height: 48px;
  margin-bottom: 12px;
  stroke: var(--text);
}

.title {
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>FFXIV 工具與資源</h1>

<!-- 主題切換 -->
<div class="switch-container">
  深色 / 淺色
  <label class="switch">
    <input type="checkbox" checked id="themeSwitch" onchange="toggleTheme(this)">
    <span class="slider"></span>
  </label>
</div>

<!-- 搜尋區 -->
<div class="search-area">
  <div class="search-panel">
    <div class="search-title">物品搜尋</div>
    <div class="search-row">
      <input id="itemInput" class="search-input" placeholder="輸入繁 / 簡體名稱" onkeypress="if(event.key==='Enter') quickSearch('物品')">
      <button class="search-btn" onclick="quickSearch('物品')">搜尋</button>
    </div>
  </div>

  <div class="search-panel">
    <div class="search-title">任務搜尋</div>
    <div class="search-row">
      <input id="questInput" class="search-input" placeholder="輸入任務名稱" onkeypress="if(event.key==='Enter') quickSearch('任务')">
      <button class="search-btn" onclick="quickSearch('任务')">搜尋</button>
    </div>
  </div>
</div>

<!-- 工具卡片 -->
<div class="grid">

  <div class="card" onclick="openLink('https://ff14.huijiwiki.com/wiki/%E9%A6%96%E9%A1%B5')">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
      <path d="M3 4h18v16H3z"/>
      <path d="M3 8h18"/>
    </svg>
    <div class="title">灰機 WIKI</div>
  </div>

  <div class="card" onclick="openLink('https://tools.ffsusu.com/lajipai/')">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
      <circle cx="12" cy="12" r="9"/>
      <path d="M12 3v18M3 12h18"/>
    </svg>
    <div class="title">風脈 / 探索 / 藏寶 / FATE</div>
  </div>

  <div class="card" onclick="openLink('https://nightcoreisla.github.io/ffxiv-best-craft-zhtw/#/welcome')">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
      <path d="M4 20h16"/>
      <path d="M6 16l6-12 6 12"/>
    </svg>
    <div class="title">生產計算器（巨集）</div>
  </div>

  <div class="card" onclick="openLink('https://ben1013liao-hue.github.io/FF14-Cactpot-Solver/')">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
      <rect x="4" y="4" width="16" height="16"/>
      <path d="M4 12h16"/>
    </svg>
    <div class="title">仙人微彩 / 天書奇談</div>
  </div>

  <div class="card" onclick="openLink('https://jhaoyu1201.github.io/FFXIV_TOOL/hotbar.html')">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
      <rect x="3" y="3" width="7" height="7"/>
      <rect x="14" y="3" width="7" height="7"/>
      <rect x="3" y="14" width="7" height="7"/>
      <rect x="14" y="14" width="7" height="7"/>
    </svg>
    <div class="title">抽屜選單巨集產生器</div>
  </div>
  
  <div class="card" onclick="openLink('https://fish.ffmomola.com/')">
	<svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
		<path d="M3 12c3-5 9-5 12 0-3 5-9 5-12 0z"/>
		<circle cx="15" cy="12" r="1"/>
	</svg>
  <div class="title">魚糕-v2</div>
</div>

  <div class="card" onclick="openLink('https://valorking.github.io/FF14_tool/ishgard-craft.html')">
  	<svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
    	<path d="M4 20h16M6 16l6-12 6 0"/>
  	</svg>
   <div class="title">蒼天街生產</div>
</div>

</div>

<script>
let converter;
document.addEventListener('DOMContentLoaded', () => {
  if (typeof OpenCC !== 'undefined') {
    converter = OpenCC.Converter({ from: 'tw', to: 'cn' });
  }
});

function toggleTheme(el) {
  document.documentElement.setAttribute(
    'data-theme',
    el.checked ? 'dark' : 'light'
  );
}

function openLink(url) {
  window.open(url, '_blank');
}

function quickSearch(type) {
  const inputId = type === '物品' ? 'itemInput' : 'questInput';
  const text = document.getElementById(inputId).value.trim();
  if (!text) return;

  const converted = converter ? converter(text) : text;
  window.open(
    `https://ff14.huijiwiki.com/wiki/${type}:${encodeURIComponent(converted)}`,
    '_blank'
  );
}
</script>

</body>
</html>
