<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>蒼天街生產巨集</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/theme.css">
<link rel="stylesheet" href="./css/layout.css">
<link rel="stylesheet" href="./css/components.css">
<link rel="stylesheet" href="./css/ishgard.css">
</head>

<body>

<div class="modal-overlay" id="ishgardModal">
  <div class="modal">
    <header class="modal-header">
      <h1>蒼天街生產巨集</h1>
      <div class="header-actions">
        <div class="switch-container">
          深色 / 淺色
          <label class="switch">
            <input type="checkbox" checked id="themeSwitch" onchange="toggleTheme(this)">
            <span class="slider"></span>
          </label>
        </div>
        <button class="modal-close" id="modalClose" aria-label="關閉">✕</button>
      </div>
    </header>

    <!-- 巨集容器 -->
    <main class="modal-body">
      <div id="macros-container"></div>
    </main>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script type="module" src="./js/ishgard.js"></script>

<script>
// Modal close behavior: close button and ESC
const modal = document.getElementById('ishgardModal');
const closeBtn = document.getElementById('modalClose');
closeBtn?.addEventListener('click', () => {
  if (history.length > 1) history.back(); else window.location.href = './index.html';
});
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    if (history.length > 1) history.back(); else window.location.href = './index.html';
  }
});

// If you ever want to open this page as a modal from index.html via JS, keep this API
window.openIshgardModal = () => {
  modal?.classList.add('open');
};
</script>

</body>
</html>
